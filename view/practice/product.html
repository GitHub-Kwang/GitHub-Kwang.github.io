<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品列表</title>
		<link rel="stylesheet" href="../../library/bootstrap-3.3.7-dist/css/bootstrap.css" />
	</head>
	<body>
		<div id="app">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">品牌添加</h3>
				</div>
				<div class="panel-body form-inline">
					<label>
						ID
						<input type="text" class="form-control" v-model="id" />
					</label>
					<label>
						品名
						<input id="pname" type="text" class="form-control" v-model="name" @keyup.enter="add(name)"/>
					</label>
					<input type="button" value="添加" class="btn btn-primary" @click="add(name)" />
					<label>
						搜索
						<input type="text" class="form-control" placeholder="关键词" v-focus v-model="keywords" />
					</label>
				</div>
			</div>
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>品牌名称</th>
						<th>添加时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in search(keywords)" :key="item.id">
						<td v-font-size="11">{{item.id}}</td>
						<td v-text="item.name"></td>
						<td>{{item.time | dateFilter | dateAppend("时间：")}}</td>
						<td>
							<a href="" v-on:click.prevent v-font="900">编辑</a>
							<a href="" @click.prevent="del(item.id)">删除</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		
		<script type="text/javascript" src="../../library/vue/vue-2.5.21.js"></script>
		<script type="text/javascript" src="product.js"></script>
		<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
		<script type="text/javascript" src="product_ajax.js"></script>
	</body>
</html>
